<!DOCTYPE html>
<html>
    <head>
        <title>12 Minutes - Run</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../lib/materialize.min.css" media="screen,projection">

        <link rel="stylesheet" type="text/css" href="../main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
        <!-- <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->

        <script src="../scripts/utils.js"></script> <!-- PRIORITY SCRIPT (MUST BE IMPORTED BEFORE LOGICSCRIPT) -->
        <script id="logicScript" src="../scripts/exerciseType3.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper black">
                <a href="#" class="brand-logo center truncate">12 MiN R</a>
            </div>
        </nav>
        <div id="main-content">
            <div id="first-card" class="card center flow-text">
                <!-- <div id="predictedResult"></div> -->
                <!-- <div id="cameraHolder"></div> -->
                <div id="start-status"></div>

            </div>
            <div id="second-card" class="card center flow-text hide">
                <div id="timer"></div>
                <b><div id="status"></div></b>
                <!-- <div id="gps-position"></div> -->
                <div id="gps-accuracy"></div>
                <div id="distance-covered"></div>
            </div>
            <div id="third-card" class="card center flow-text hide">
                FITSCORE
                <div class="card black flow-text" style="color: white;">
                    <h4><b>12 Minutes Run</b></h4>
                    <hr>
                    <p>
                        <p style="font-size: xx-small;" id="incomplete-tag">- INCOMPLETE -</p>
                        Distance :- <b id="scorecard-score" style="font-size: xx-large;">??</b> kms
                    <br>
                        Time :- <b id="scorecard-time-min" style="font-size: xx-large;">??</b> mins 
                        <b id="scorecard-time-sec" style="font-size: xx-large;">??</b> secs
                    </p>
                </div>
                <p style="font-size:x-small;">Generated at <b id="scorecard-generation-time">??/??/??, ??:??:?? ??</b></p> 
            </div>
            
        </div>
        <div class="center" style="padding: 10px;">
            <button class="btn-floating waves-effect waves-light black" type="button" title="Fullscreen" onclick="location.reload();">
                <i class="material-icons">refresh</i>
            </button>
            <button class="btn-floating btn-large waves-effect waves-light black" type="button" title="Home" onclick="location.href='../index.html'">
                <i class="material-icons">home</i>
            </button>
            <button class="btn-floating waves-effect waves-light black" type="button" title="Fullscreen" onclick="fullscreen(!fullscreen());">
                <i class="material-icons">fullscreen</i>
            </button>
        </div>
        <script src="../lib/materialize.min.js"></script>
    </body>
</html>
